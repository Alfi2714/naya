<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kanaya âœ¨</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0; height:100vh; overflow:hidden;
  font-family:"Georgia", serif;
  background:url("background.jpg") center/cover no-repeat;
}
body::before{
  content:""; position:fixed; inset:0;
  background:rgba(0,0,0,.45); z-index:0;
}

/* ===== LAYOUT ===== */
.container{
  position:relative; z-index:2;
  min-height:100vh; display:flex;
  align-items:center; justify-content:center;
  padding:24px;
}
.card{
  max-width:420px; width:100%;
  background:rgba(15,23,42,.6);
  backdrop-filter:blur(12px);
  border-radius:20px; padding:28px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.6);
  animation:fadeUp 1.6s ease forwards;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1}}

/* ===== TITLE ===== */
h1{
  margin:0; font-size:2.4rem; color:#ecfdf5;
  text-shadow:0 0 8px #6ee7b7,0 0 18px #34d399,0 0 32px #22c55e;
  animation:greenGlow 3s ease-in-out infinite alternate;
}
@keyframes greenGlow{
  from{ text-shadow:0 0 6px #6ee7b7,0 0 14px #34d399,0 0 26px #22c55e}
  to{ text-shadow:0 0 14px #bbf7d0,0 0 32px #4ade80,0 0 48px #22c55e}
}
.subtitle{margin-top:8px; font-size:.9rem; letter-spacing:2px; opacity:.8}
.message{margin-top:20px; font-size:1.05rem; line-height:1.7}
.footer{margin-top:22px; font-size:.85rem; opacity:.7}

/* ===== FAIRIES ===== */
.fairy{
  position:fixed; width:60px; z-index:5; pointer-events:none;
  filter:drop-shadow(0 0 16px rgba(134,239,172,.9));
  opacity:.9;
}
@keyframes drift1{
  0%{transform:translate(-120px,12vh) rotate(2deg)}
  50%{transform:translate(55vw,6vh) rotate(-3deg)}
  100%{transform:translate(110vw,14vh) rotate(2deg)}
}
@keyframes drift2{
  0%{transform:translate(110vw,36vh) rotate(-2deg)}
  50%{transform:translate(45vw,42vh) rotate(3deg)}
  100%{transform:translate(-120px,32vh) rotate(-2deg)}
}
@keyframes drift3{
  0%{transform:translate(22vw,-120px) rotate(1deg)}
  50%{transform:translate(26vw,38vh) rotate(-2deg)}
  100%{transform:translate(30vw,110vh) rotate(1deg)}
}

/* ===== ORBIT FAIRY (KANAYA) ===== */
.orbit{
  position:absolute; inset:0; pointer-events:none; z-index:4;
  display:flex; align-items:center; justify-content:center;
}
.orbit .ring{
  width:260px; height:260px; position:relative;
  animation:spin 28s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.orbit img{
  position:absolute; top:-22px; left:50%;
  transform:translateX(-50%);
  width:42px;
  filter:drop-shadow(0 0 14px rgba(134,239,172,.9));
}

/* ===== SPARKLES ===== */
.sparkle{
  position:fixed; width:6px; height:6px; border-radius:50%;
  background:radial-gradient(circle,#bbf7d0,#22c55e);
  pointer-events:none; z-index:6; opacity:.8;
  animation:spark 1.2s ease-out forwards;
}
@keyframes spark{
  from{transform:scale(1); opacity:.9}
  to{transform:translateY(12px) scale(0); opacity:0}
}

/* ===== LEAVES ===== */
.leaf{
  position:fixed; top:-40px; width:18px; height:18px;
  background:linear-gradient(135deg,#22c55e,#86efac);
  border-radius:0 100% 0 100%;
  opacity:.6; z-index:3; pointer-events:none;
  animation:leafFall linear infinite;
}
@keyframes leafFall{
  to{ transform:translateY(110vh) rotate(360deg) }
}

@media(max-width:480px){
  h1{font-size:2rem}
  .fairy{width:54px}
}
</style>
</head>

<body>

<!-- ðŸ§š FAIRIES TERBANG -->
<img src="tinker1.png" class="fairy" style="animation:drift1 42s linear infinite;">
<img src="tinker1.png" class="fairy" style="animation:drift2 48s linear infinite;">
<img src="tinker1.png" class="fairy" style="animation:drift3 54s linear infinite;">

<!-- ðŸ§š ORBIT FAIRY -->
<div class="orbit">
  <div class="ring">
    <img src="tinker1.png" alt="">
  </div>
</div>

<!-- ðŸŽµ AUDIO -->
<audio id="bgm" src="lagu.mp3" loop></audio>

<div class="container">
  <div class="card">
    <h1>Kanaya</h1>
    <div class="subtitle">PIXIE HOLLOW MOMENT</div>
    <div class="message">
      Jarak tidak pernah benar-benar memisahkan<br>
      dua hati yang tahu ke mana harus pulang.<br><br>
      Di hari lahirmu, semoga dunia berjalan lembut padamu.<br>
      Jika lelah, ingatâ€”aku menunggu di jarak yang sama.
    </div>
    <div class="footer">â€” dengan rindu yang tenang</div>
  </div>
</div>

<script>
/* ðŸŽ‰ CONFETTI LEMBUT TERUS */
setInterval(()=>confetti({
  particleCount:2, spread:70, origin:{x:Math.random(), y:0}
}),700);

/* âœ¨ SPARKLE TRAILS */
setInterval(()=>{
  document.querySelectorAll('.fairy').forEach(f=>{
    const r=f.getBoundingClientRect();
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.left=(r.left+r.width/2)+'px';
    s.style.top=(r.top+r.height/2)+'px';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  });
},350);

/* ðŸƒ LEAVES */
setInterval(()=>{
  const l=document.createElement('div');
  l.className='leaf';
  l.style.left=Math.random()*100+'vw';
  l.style.animationDuration=(12+Math.random()*8)+'s';
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),20000);
},1200);

/* ðŸŽ¶ AUDIO FADE-IN */
const audio=document.getElementById('bgm');
audio.volume=0; audio.play().catch(()=>{});
let v=0;
const fade=setInterval(()=>{
  if(v>=0.4) return clearInterval(fade);
  v+=0.01; audio.volume=v;
},200);
document.body.addEventListener('click',()=>audio.play(),{once:true});
</script>

</body>
</html>
