<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kanaya ✨</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Georgia", serif;
  background:url("background.jpg") center/cover no-repeat;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:0;
}

/* ================= LAYOUT ================= */
.container{
  position:relative;
  z-index:3;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  max-width:420px;
  width:100%;
  background:rgba(15,23,42,.6);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:30px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.65);
  animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

/* ================= TITLE ================= */
h1{
  margin:0;
  font-size:2.5rem;
  color:#ecfdf5;
  text-shadow:
    0 0 10px #6ee7b7,
    0 0 26px #34d399,
    0 0 50px #22c55e;
  animation:greenGlow 4s ease-in-out infinite alternate;
}

@keyframes greenGlow{
  from{
    text-shadow:
      0 0 8px #6ee7b7,
      0 0 18px #34d399,
      0 0 36px #22c55e;
  }
  to{
    text-shadow:
      0 0 18px #bbf7d0,
      0 0 40px #4ade80,
      0 0 70px #22c55e;
  }
}

.subtitle{
  margin-top:10px;
  font-size:.85rem;
  letter-spacing:2px;
  opacity:.8;
}

.message{
  margin-top:22px;
  font-size:1.05rem;
  line-height:1.8;
}

.footer{
  margin-top:24px;
  font-size:.85rem;
  opacity:.7;
}

/* ================= FAIRIES ================= */
.fairy{
  position:fixed;
  width:52px;
  z-index:6;
  pointer-events:none;
  filter:drop-shadow(0 0 16px rgba(134,239,172,.9));
  opacity:.9;
}

/* smooth natural paths */
@keyframes fairyA{
  0%{transform:translate(-120px,18vh) rotate(2deg)}
  50%{transform:translate(60vw,14vh) rotate(-3deg)}
  100%{transform:translate(110vw,20vh) rotate(2deg)}
}
@keyframes fairyB{
  0%{transform:translate(110vw,42vh) rotate(-2deg)}
  50%{transform:translate(50vw,38vh) rotate(3deg)}
  100%{transform:translate(-120px,45vh) rotate(-2deg)}
}
@keyframes fairyC{
  0%{transform:translate(28vw,-120px) rotate(1deg)}
  50%{transform:translate(32vw,42vh) rotate(-2deg)}
  100%{transform:translate(36vw,110vh) rotate(1deg)}
}

/* ================= ORBIT FAIRY ================= */
.orbit{
  position:absolute;
  inset:0;
  z-index:5;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
}
.ring{
  width:260px;
  height:260px;
  position:relative;
  animation:spin 36s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.ring img{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  width:40px;
}

/* ================= SPARKLES ================= */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:radial-gradient(circle,#bbf7d0,#22c55e);
  pointer-events:none;
  z-index:7;
  animation:spark 1.4s ease-out forwards;
}
@keyframes spark{
  from{opacity:.9; transform:scale(1)}
  to{opacity:0; transform:translateY(14px) scale(0)}
}

/* ================= LEAVES ================= */
.leaf{
  position:fixed;
  top:-40px;
  width:16px;
  height:16px;
  background:linear-gradient(135deg,#22c55e,#86efac);
  border-radius:0 100% 0 100%;
  opacity:.55;
  z-index:4;
  pointer-events:none;
  animation:leafFall linear infinite;
}
@keyframes leafFall{
  to{transform:translateY(110vh) rotate(360deg)}
}

@media(max-width:480px){
  h1{font-size:2rem}
  .fairy{width:46px}
}
</style>
</head>

<body>

<!-- FAIRIES -->
<img src="tinker1.png" class="fairy" style="animation:fairyA 52s linear infinite;">
<img src="tinker1.png" class="fairy" style="animation:fairyB 58s linear infinite;">
<img src="tinker1.png" class="fairy" style="animation:fairyC 64s linear infinite;">

<!-- ORBIT FAIRY -->
<div class="orbit">
  <div class="ring">
    <img src="tinker1.png">
  </div>
</div>

<!-- AUDIO -->
<audio id="bgm" src="lagu.mp3" loop></audio>

<div class="container">
  <div class="card">
    <h1>Kanaya</h1>
    <div class="subtitle">PIXIE HOLLOW ✦ BIRTHDAY</div>
    <div class="message">
      Jarak hanyalah ruang,<br>
      bukan penghalang untuk rasa yang pulang.<br><br>
      Di hari lahirmu,<br>
      semoga dunia lembut padamu.<br>
      Dan jika lelah—<br>
      aku selalu ada, di jarak yang sama.
    </div>
    <div class="footer">— selalu menunggumu</div>
  </div>
</div>

<script>
/* CONFETTI SOFT CONTINUOUS */
setInterval(()=>{
  confetti({
    particleCount:2,
    spread:60,
    origin:{x:Math.random(), y:0}
  });
},650);

/* SPARKLE TRAILS */
setInterval(()=>{
  document.querySelectorAll('.fairy, .ring img').forEach(f=>{
    const r=f.getBoundingClientRect();
    const s=document.createElement('div');
    s.className='sparkle';
    s.style.left=r.left+r.width/2+'px';
    s.style.top=r.top+r.height/2+'px';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1400);
  });
},320);

/* LEAVES */
setInterval(()=>{
  const l=document.createElement('div');
  l.className='leaf';
  l.style.left=Math.random()*100+'vw';
  l.style.animationDuration=(14+Math.random()*10)+'s';
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),26000);
},1400);

/* MUSIC FADE-IN */
const audio=document.getElementById("bgm");
audio.volume=0;
audio.play().catch(()=>{});
let vol=0;
const fade=setInterval(()=>{
  if(vol>=0.45) return clearInterval(fade);
  vol+=0.01;
  audio.volume=vol;
},220);
document.body.addEventListener("click",()=>audio.play(),{once:true});
</script>

</body>
</html>
